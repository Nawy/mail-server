buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
		gradleDockerVersion = "1.2"
	}
	repositories {
		mavenCentral()
		maven { url 'http://repo.spring.io/plugins-release' }
		maven { url 'https://plugins.gradle.org/m2/' }
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.7'
		classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.21"
		classpath("se.transmode.gradle:gradle-docker:${gradleDockerVersion}")
	}
}

plugins {
	id 'net.ltgt.apt' version '0.10'
	id "com.gorylenko.gradle-git-properties" version "1.4.21"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"
apply plugin: 'propdeps'
apply plugin: 'propdeps-idea'
apply plugin: 'docker'

/*
bootJar {
	baseName = 'mailserver'
	version =  '1.0'
	exclude ("logback-test.xml")
}
*/

group = 'com.mega'
version = null
sourceCompatibility = 1.8


task buildDocker(type: Docker) {
	baseImage = 'openjdk:8-jre-alpine'
	push = project.hasProperty('push')
	tag = 'mail-server'
	setEnvironment("profile", "container")
	addFile {
		from jar
		rename { 'app.jar' }
	}
	defaultCommand(['java', '-Xms256m', '-Xmx512m', '-jar', '/app.jar', '--spring.profiles.active=${profile}'])
}

buildDocker.dependsOn(build)

repositories {
	mavenCentral()
	maven {
		url 'https://repo.spring.io/libs-milestone'
	}
}

dependencyManagement {
	imports {
		mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.M8'
	}
}

dependencies {

	// spring
	compile('org.springframework.boot:spring-boot-starter-web') {
		exclude module: 'spring-boot-starter-tomcat'
	}
	compile('org.springframework.boot:spring-boot-starter-undertow')
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile('org.springframework.boot:spring-boot-starter-amqp')
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.cloud:spring-cloud-starter-config')
	compile 'commons-validator:commons-validator:1.6'
	testCompile('org.springframework.boot:spring-boot-starter-test')

	compile 'org.springframework.boot:spring-boot-starter-websocket'
	//common
	compile('com.google.guava:guava:19.0')
	compile('org.apache.commons:commons-lang3:3.7')

	//email
	compile('org.apache.commons:commons-email:1.3')
    compile('org.jsoup:jsoup:1.8.3')
	compile('com.sun.mail:javax.mail:1.6.1')

	compileOnly('org.projectlombok:lombok')
}
